<div>
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel" *ngIf="isTodoReady">
        <div class="input-group">
            <input [(ngModel)]="newTodoCaption" class="form-control" />
            <span class="input-group-btn">
                <button (click)="add($event);" class="btn btn-default">Add</button>
            </span>
        </div>
        <table class="table table-striped">
            <tbody>
                <tr *ngFor="let item of todoItems">
                    <td style="text-align:left;">
                        <p>{{item.Text}}</p>                    
                    </td>
                    <td style="text-align:right;">
                        <p>
                            <a (click)="delete(item.Id, $event)" href="javascript:;">Delete</a>
                        </p>          
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
